<!doctype html>
<html>
<head>
  <title>Retro Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel= "stylesheet" type="text/css" href="retroarcade.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="retroarcade.js"></script>
</head>

<body>
  <div class = 'glare'></div>
  <div class = 'window flicker'>
    <div class = 'glitch'></div>
    <div class = 'header'>
      <div class = 'VHcenter tagline'>
        <h1>RETRO ARCADE</h1>
        <h2>Click to go to page content<span class = 'cursor'>|</span></h2>
      </div>
      <div class = 'startUnder'><div class = 'start'><span>start</span></div></div>
    </div>
    <div class = 'input'>
      <div class = 'VHcenter'>
        <h1>PAGE CONTENT</h1>
      </div>
    </div>
  </div>
</body>
</html>
